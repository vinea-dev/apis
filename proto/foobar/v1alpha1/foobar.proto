syntax = "proto3";

package foobar.v1alpha1;

option go_package = "github.com/vinea-dev/gengo/foobar/v1alpha1;foobar";
option java_multiple_files = true;

// FoobarAPI
service FoobarAPI {
  // comments.
  rpc Echo(EchoRequest) returns (EchoResponse) {}
}

// EchoRequest
message EchoRequest {
  // request id
  string id = 1;
}

// EchoRequest
message EchoResponse {
  // message.
  string message = 1;
  // code .
  int32 code = 2;
  // details
  string details = 3;
}
