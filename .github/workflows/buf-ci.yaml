name: Buf CI
on:
  push:
    branches:
    - main
    - release*
    - feature*
    - hotfix*
    tags:
    - v.*.*.*
  pull_request:
    types: [ opened, synchronize, reopened, labeled, unlabeled ]
  delete:
permissions:
  contents: read
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: bufbuild/buf-action@v1
      with:
        token: ${{ secrets.BUF_TOKEN }}
        lint: ${{ github.event_name == 'push' }}
        format: ${{ github.event_name == 'push' }}
        breaking: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, 'buf skip breaking') }}
        breaking_against: https://github.com/vinea-dev/apis.git#branch=main
